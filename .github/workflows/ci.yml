name: dotnet ci
on:
  push:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '2.1.519'
      env:
        NUGET_AUTH_TOKEN: ${{secrets.NUGET_TOKEN}}
    - name: Install
      run: dotnet restore
    - name: Build
      run: dotnet build -c Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Pack
      run: dotnet pack --no-build -c Release src/Antenny/Antenny.csproj --output .
    - name: Publish
      run: dotnet nuget push src/Antenny/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{secrets.NUGET_API_KEY}}
    - name: Version
      run: |
        dotnet tool install -g dotnet-version-cli
        export PATH="$PATH:/root/.dotnet/tools"
        dotnet version -f ./src/Antenny/Antenny.csproj --output-format=json > verison.json
        version="$(jq -r '.version' version.json)"
        echo "::set-output name=VERSION::$version"
    - name: Release
      id: release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.VERSION }}
        release_name: Release ${{ steps.version.outputs.VERSION }}
        draft: false
        prerelease: false
